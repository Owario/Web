<html>

<head>
    <title></title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigate">
        <ul class="navigate">
            <li class="navigate"><a class="navref" href="home.html">Главная</a></li>
            <li class="navigate"><a class="navref" href="addrecipe.html">Добавить рецепт</a></li>
            <li class="navigate"><a class="navref" href="myrecipes.html">Мои рецепты</a></li>
            <li class="navigate"><a class="navref" href="login.html">Авторизоваться</a></li>
 
        </ul>
    </nav>
    <div class="top-line_left_block"><img class="Image" src="logo.png" width="100" height="56">LeCookies</div>
    <div class="block_line"></div>


    <div id="addrecipe">
        <div class="form" id="formmenu">
            <form>
                <div class="row">

                    <div class="col-md-6">
                        <input type="text" size="40"  maxlength="50" class="form-control" placeholder="Название блюда" required>                          
                    </div>

                    <div class="col-md-6">
                        <select class="form-control" id="exampleFormControlSelect1" required>
                        <option></option>
                        <option>Французская кухня</option>
                        <option>вид кухни 3</option>
                        <option>вид кухни 4</option>
                        <option>вид кухни 5</option>
                        </select>                    
                    </div>

                </div>

                <div class="row">
                
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="TratidCheck">
                            <label class="form-check-label" for="exampleCheck1"><small>Не относится к традиционной кухне</small></label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="TratidCheck2">
                            <label class="form-check-label" for="exampleCheck1"><small>Названия традиционной кухни нет в списке</small></label>
                        </div>
                    </div>
                    
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"><small>Краткое описание блюда:</small></label>
                    <textarea class="form-control" id="recipe" rows="3" maxlength="200" required></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1"><small>Рецепт:</small></label>
                    <textarea class="form-control" id="recipe" rows="8" maxlength="400" required></textarea>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="PermissionCheck1">
                    <label class="form-check-label" for="exampleCheck1"><small>Я разрешаю указать в качестве автора поста себя</small></label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="PermissionCheck2" required>
                    <label class="form-check-label" for="exampleCheck1"><small>Я соглашаюсь с соглашением о корректности введенных данных</small></label>
                </div>

                <br>

                <button type="submit" class="btn btn-primary">Опубликовать</button>
            </form>
        </div>
    </div>

<script src="scripts.js"></script>
